<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Loop Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #cc0000;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      margin-top: 2rem;
      text-align: center;
      width: 90%;
      max-width: 800px;
    }
    input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #a00000;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>YouTube Loop Player</header>
  <main>
    <p>Cole o link de um vídeo ou transmissão do YouTube para assistir em loop:</p>
    <input type="text" id="youtubeLink" placeholder="Cole o link aqui...">
    <button onclick="playVideo()">Assistir</button>
    <div id="player"></div>
  </main>

  <script>
    function getVideoId(url) {
      let videoId = null;
      try {
        const urlObj = new URL(url);
        if (urlObj.hostname.includes("youtube.com")) {
          videoId = urlObj.searchParams.get("v");
        } else if (urlObj.hostname.includes("youtu.be")) {
          videoId = urlObj.pathname.slice(1);
        }
      } catch (e) {
        alert("Por favor, insira um link válido do YouTube.");
      }
      return videoId;
    }

    function playVideo() {
      const link = document.getElementById("youtubeLink").value;
      const videoId = getVideoId(link);

      if (videoId) {
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
        document.getElementById("player").innerHTML = `
          <iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        `;
      } else {
        alert("Link inválido! Tente novamente.");
      }
    }
  </script>
</body>
</html>
