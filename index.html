<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Live Loop Player Avan√ßado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #cc0000;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      margin-top: 2rem;
      text-align: center;
      width: 90%;
      max-width: 800px;
    }
    input, label {
      font-size: 1rem;
    }
    input[type="text"], input[type="number"] {
      width: 60%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #a00000;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #status, #counter {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #333;
    }
    .config {
      margin: 10px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>YouTube Live Loop Player Avan√ßado</header>
  <main>
    <p>Cole o link de uma live do YouTube e configure os intervalos de visualiza√ß√£o e pausa:</p>
    <input type="text" id="youtubeLink" placeholder="Cole o link aqui...">
    
    <div class="config">
      <label>Tempo m√≠nimo de visualiza√ß√£o (minutos): </label>
      <input type="number" id="minView" value="20" min="1"><br>
      <label>Tempo m√°ximo de visualiza√ß√£o (minutos): </label>
      <input type="number" id="maxView" value="60" min="1"><br>
      <label>Tempo m√≠nimo de pausa (minutos): </label>
      <input type="number" id="minPause" value="1" min="0"><br>
      <label>Tempo m√°ximo de pausa (minutos): </label>
      <input type="number" id="maxPause" value="5" min="0">
    </div>

    <button onclick="playVideo()">Assistir</button>
    <div id="player"></div>
    <p id="status"></p>
    <p id="counter">Visualiza√ß√µes simuladas: 0</p>
  </main>

  <script>
    let videoId = null;
    let timeoutId = null;
    let simulatedViews = parseInt(localStorage.getItem('simulatedViews')) || 0;

    document.getElementById("counter").innerText = `Visualiza√ß√µes simuladas: ${simulatedViews}`;

    function getVideoId(url) {
      let vId = null;
      try {
        const urlObj = new URL(url);
        if (urlObj.hostname.includes("youtube.com")) {
          vId = urlObj.searchParams.get("v");
        } else if (urlObj.hostname.includes("youtu.be")) {
          vId = urlObj.pathname.slice(1);
        }
      } catch (e) {
        alert("Por favor, insira um link v√°lido do YouTube.");
      }
      return vId;
    }

    function playVideo() {
      const link = document.getElementById("youtubeLink").value;
      videoId = getVideoId(link);

      if (videoId) {
        // Inicia a primeira sess√£o com atraso aleat√≥rio (0-2 min) para parecer natural
        const initialDelay = Math.floor(Math.random() * 120000); 
        setTimeout(startViewingSession, initialDelay);
      } else {
        alert("Link inv√°lido! Tente novamente.");
      }
    }

    function startViewingSession() {
      if (!videoId) return;

      // Pega valores da interface
      const minView = parseInt(document.getElementById("minView").value);
      const maxView = parseInt(document.getElementById("maxView").value);
      const minPause = parseInt(document.getElementById("minPause").value);
      const maxPause = parseInt(document.getElementById("maxPause").value);

      // Tempo aleat√≥rio de visualiza√ß√£o
      const minutesView = Math.floor(Math.random() * (maxView - minView + 1)) + minView;
      const durationMs = minutesView * 60 * 1000;

      // Atualiza status
      document.getElementById("status").innerText = `üì∫ Assistindo por ~${minutesView} minuto(s)...`;

      // Carrega player
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      document.getElementById("player").innerHTML = `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;

      // Agenda pausa
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => startPause(minPause, maxPause), durationMs);
    }

    function startPause(minPause, maxPause) {
      // Incrementa visualiza√ß√µes simuladas
      simulatedViews++;
      localStorage.setItem('simulatedViews', simulatedViews);
      document.getElementById("counter").innerText = `Visualiza√ß√µes simuladas: ${simulatedViews}`;

      // Tempo aleat√≥rio de pausa
      const minutesPause = Math.floor(Math.random() * (maxPause - minPause + 1)) + minPause;
      const pauseMs = minutesPause * 60 * 1000;

      // Mostra status de pausa
      document.getElementById("status").innerText = `‚è∏Ô∏è Pausado por ~${minutesPause} minuto(s)...`;

      // Remove player
      document.getElementById("player").innerHTML = "";

      // Ap√≥s a pausa, inicia nova sess√£o
      clearTimeout(timeoutId);
      timeoutId = setTimeout(startViewingSession, pauseMs);
    }
  </script>
</body>
</html>
